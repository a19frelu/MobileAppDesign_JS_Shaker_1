<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>JS Shaker 1</title>
    <style>

        html{
            height: 100%;
        }
        body {
            height: 100%;
            background-color: rgb(117, 141, 250);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #stepDiv{
            margin: auto;
        }
        h1 {
            font-size: 100px;
        }
        #message{
            display: none;
        }

    </style>
    <script src="https://raw.githack.com/HGustavs/Shaker.js/master/shaker.js"></script>
    <script>

        var stepCounter = 0;

        shaker.on("step", function (o) {
            step();
        });

        function step(){
            stepCounter++;
            document.getElementById("counter").innerHTML = stepCounter;
            if(stepCounter >= 25) {
                document.getElementById("counter").style.display = "none";
                document.body.style.backgroundColor = "purple";
                /* Play sound effekt */
                document.getElementById("flipSide").play();
                document.getElementById("message").style.display = "block";
            }
        }

    </script>
    
</head>
<body>
    <div class="container">
        <div id="stepDiv">
            <h1 id="message"> Yey you did it! </h1>
            <h1 id="counter"> 0 </h1>
        </div>
    </div>
    <audio id="flipSide">
        <source src="http://soundbible.com/grab.php?id=2068&type=mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
